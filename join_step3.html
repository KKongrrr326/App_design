<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Bitpos ::</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="js/main.js"></script>

</head>
<body>
    <div class="wrap">
        <header class="join-head">
            <div class="bg">
                <div class="top-head">
                    <a class="logo" href="index.html"><img src="img/logo_reverse.png" alt=""></a>
                    <a class="hide-btn" href="index.html"><img src="img/pg_hide_btn.png" alt=""></a>
                </div> <!-- end top-head -->
                <h1>회원가입</h1>
            </div> <!-- end bg -->
        </header> 
        <div id="join">
            <div class="content">
                <div class="ct-box">
                    <p class="tit">전화번호</p>
                    <input type="text" class="width-100" value="821012341234" disabled>
                </div> <!-- end ct-box -->
                <div class="ct-box">
                    <p class="tit">닉네임</p>
                    <input type="text" class="width-100" placeholder="사용할 닉네임을 입력해주세요.">
                </div> <!-- end ct-box -->
                <div class="ct-box">
                    <p class="tit">패스워드 입력</p>
                    <input type="text" class="width-100" placeholder="패스워드를 설정해주세요.(5자리 이상)">
                </div> <!-- end ct-box -->
                <div class="ct-box">
                    <p class="tit">패스워드 확인</p>
                    <input type="text" class="width-100" placeholder="패스워드를 다시 한 번 입력해주세요.">
                </div> <!-- end ct-box -->
                <div class="ct-box">
                    <p class="tit">Pin 설정</p>
                    <input type="text" class="width-100" placeholder="Pin 번호를 설정해주세요.(숫자 4자리)">
                </div> <!-- end ct-box -->
                <div class="ct-box">
                    <p class="tit">Pin 확인</p>
                    <input type="text" class="width-100" placeholder="Pin번호를 다시 한 번 입력해주세요">
                </div> <!-- end ct-box -->
            </div> <!-- end content -->
                <div class="btn-group">
                    <input type="button" value="회원가입">
                </div> <!-- end btn-group -->
        </div> <!-- end join -->
    </div> <!-- end wrap -->
</body>
</html>
