<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Bitpos ::</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
    <script>
        jQuery(document).ready(function ($) {

            // slide search-box 
            $("header .search").click(function () {
                $("header .sch-box").slideToggle(300);
            });

            $("header.mu-main .category .cate-head").click(function () {
                $("header.mu-main .category .cate-list").toggleClass("show");
            });

        });
    </script>
</head>

<body>
    <div class="wrap bg">
        <header class="mall-mu mu-main">
            <div class="top-head">
                <a class="logo" href="index.html" class="logo"><img src="img/logo_reverse.png" alt=""></a>
                <button class="search"><img src="img/search_icon.png" alt=""></button>
                <a class="cart" href="cart.html"><img src="img/cart_icon.png" alt=""></a>
            </div> <!-- end top-head -->
            <div class="sch-box">
                <input type="text" class="width-100" placeholder="찾으시는 상품을 입력해주세요.">
                <a class="sch-icon" href="#"><img src="img/sch_box_icon.png" alt=""></a>
            </div> <!-- end sch-box -->
            <h1 class="pg-tit">Shopping Mall</h1>
            <div class="category">
                <div class="cate-head">
                    <p>카테고리 선택</p>
                </div> <!-- end cate-head -->
                <div class="cate-list">
                    <ul>
                        <li class="on">전체</li>
                        <li>패션의류</li>
                        <li>패션잡화</li>
                        <li>화장품/미용</li>
                        <li>디지털/가전</li>
                        <li>가구/인테리어</li>
                        <li>출산/육아</li>
                        <li>식품</li>
                        <li>스포츠/레저</li>
                        <li>생활/건강</li>
                        <li>여행/문화</li>
                        <li>가상화폐</li>
                    </ul>
                </div>
            </div> <!-- end category -->
        </header> <!-- end header -->
        <div id="mall">
            <div class="content">
                <div class="p-align-type">
                    <ul>
                        <li class="on">전체</li>
                        <li>최신순</li>
                        <li>인기순</li>
                        <li>낮은가격순</li>
                        <li>높은가격순</li>
                    </ul>
                </div> <!-- end p-align-type -->
                <div class="item-area">
                    <div class="total-unit">
                        <p>총 <span>1200</span>건</p>
                    </div> <!-- end total-unit -->
                    <div class="p-list">
                        <div class="p-box" onclick="location.href='shopping_mall_detail.html'">
                            <div class="item"><img src="img/item_img.png" alt=""></div>
                            <div class="item-info">
                                <p class="item-nm">비트포스 코인(BTC)</p>
                                <p class="item-pr">10,000 원</p>
                                <span class="free-delivery">무료배송</span>
                            </div> <!-- end item-info -->
                        </div> <!-- end p-box -->
                        <div class="p-box" onclick="location.href='shopping_mall_detail.html'">
                            <div class="item"><img src="img/item_img.png" alt=""></div>
                            <div class="item-info">
                                <p class="item-nm">비트포스 코인(BTC)</p>
                                <p class="item-pr">10,000 원</p>
                                <span class="free-delivery">무료배송</span>
                            </div> <!-- end item-info -->
                        </div> <!-- end p-box -->
                        <div class="p-box" onclick="location.href='shopping_mall_detail.html'">
                            <div class="item"><img src="img/item_img.png" alt=""></div>
                            <div class="item-info">
                                <p class="item-nm">비트포스 코인(BTC)</p>
                                <p class="item-pr">10,000 원</p>
                                <span class="free-delivery">무료배송</span>
                            </div> <!-- end item-info -->
                        </div> <!-- end p-box -->
                    </div> <!-- end p-list -->
                </div> <!-- end item-area -->
            </div> <!-- end content -->
        </div> <!-- end mall -->
        <footer>
            <ul>
                <li><a href="shopping_mall.html"><img src="img/mall_icon.png" alt=""></a></li>
                <li><a href="wallet.html"><img src="img/wallet_icon.png" alt=""></a></li>
                <li class="home-menu"><a href="index.html"><img src="img/home_icon.png" alt=""></a></li>
                <li><a href="charge_shop.html"><img src="img/charge_icon.png" alt=""></a></li>
                <li><a href="mypage.html"><img src="img/mypage_icon.png" alt=""></a></li>
            </ul>
        </footer>
    </div> <!-- end wrap -->
</body>

</html>
